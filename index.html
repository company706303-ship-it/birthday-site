<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body { font-family: system-ui, Arial; margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(circle at top, #ffe6f2, #fff); color:#111; }
    .card { width:min(520px, 92vw); background:#ffffffcc; backdrop-filter: blur(8px);
      border:1px solid #eee; border-radius:20px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { margin:0 0 6px; font-size:28px; }
    p { margin:0 0 18px; color:#333; line-height:1.4; }
    .count { font-size:20px; margin:14px 0 18px; padding:14px; border-radius:16px; background:#fff; border:1px solid #f0f0f0; }
    .grid { display:grid; gap:10px; }
    input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #ddd; font-size:16px; }
    button { padding:12px 14px; border-radius:12px; border:0; font-size:16px; cursor:pointer; background:#ff3b8a; color:white; }
    button:hover { filter:brightness(.95); }
    .hint { font-size:13px; color:#555; }
    .err { color:#b00020; font-size:14px; min-height:18px; }
    .tiny { font-size:12px; color:#666; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome, my love kuku ‚ù§Ô∏è</h1>
    <p>One small door before the surprise. Your birthday is coming my handsome‚Ä¶</p>

    <div class="count" id="countdown">Loading countdown‚Ä¶</div>

    <div class="grid">
      <label>
        <div class="hint">Enter the secret code</div>
        <input id="code" type="password"/>
      </label>
      <button id="enterBtn">Enter</button>
      <div class="err" id="msg"></div>
    </div>

    <div class="tiny">Tip: Keep the code simple & romantic (not your real password).</div>
  </div>

<script>
  // ‚úÖ Set his birthday date/time (local time)
  // If you want it to unlock exactly at midnight, keep 00:00.
  const birthday = new Date("2025-12-23T00:00:00"); // <-- change year if needed

  // ‚úÖ Secret code for "login" (cute passcode)
  const SECRET = ""; // <-- change this

  const cdEl = document.getElementById("countdown");
  const msgEl = document.getElementById("msg");
  const codeEl = document.getElementById("code");

  function pad(n){ return String(n).padStart(2,"0"); }

  function updateCountdown(){
    const now = new Date();
    let diff = birthday - now;

    if (diff <= 0) {
      cdEl.textContent = "Happy Birthday!!! üéâ Click Enter with the code ‚ù§Ô∏è";
      return;
    }

    const d = Math.floor(diff / (1000*60*60*24));
    diff -= d * (1000*60*60*24);
    const h = Math.floor(diff / (1000*60*60));
    diff -= h * (1000*60*60);
    const m = Math.floor(diff / (1000*60));
    diff -= m * (1000*60);
    const s = Math.floor(diff / 1000);

    cdEl.textContent = `${d} days ‚Ä¢ ${pad(h)}:${pad(m)}:${pad(s)} until your birthday üíñ`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  function enter(){
    const v = codeEl.value.trim();
    if (v === SECRET) {
      // store a simple "unlocked" flag
      localStorage.setItem("unlocked", "yes");
      window.location.href = "memories.html";
    } else {
      msgEl.textContent = "Hmm‚Ä¶ not that one üòÑ Try again.";
    }
  }

  document.getElementById("enterBtn").addEventListener("click", enter);
  codeEl.addEventListener("keydown", (e)=> { if(e.key==="Enter") enter(); });
</script>
</body>
</html>
