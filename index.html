
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <style>
    :root{
      --pink:#ff3b8a;
      --bg:#fde7f0;
      --text:#111;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg,#ffeaf3 0%, #ffffff 70%);
      color:var(--text);
    }
    .wrap{
      width:min(820px, 94vw);
      padding:22px 16px;
      display:grid;
      place-items:center;
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size:40px;
      font-weight:800;
    }
    h1 .name{ color:var(--pink); }
    .sub{
      margin:0 0 18px;
      color:#333;
      font-size:15px;
    }
    .bigline{
      margin:18px 0 8px;
      font-size:16px;
      color:#d21e67;
      font-weight:700;
    }
    .timer{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin:10px 0 14px;
    }
    .tbox{
      background:#fff;
      border:1px solid #f0c8d7;
      border-radius:18px;
      padding:14px 16px;
      width:110px;
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
    }
    .num{
      font-size:34px;
      font-weight:900;
      color:#d21e67;
      line-height:1;
    }
    .lab{
      margin-top:6px;
      font-size:12px;
      color:#555;
      letter-spacing:.6px;
      text-transform:uppercase;
    }
    .msg{
      margin:10px 0 12px;
      color:#444;
      font-size:13px;
    }
    .btn{
      margin-top:8px;
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      background: var(--pink);
      color:#fff;
      box-shadow: 0 12px 26px rgba(255,59,138,.35);
      opacity:.55;
      pointer-events:none;
      transition:.2s;
    }
    .btn.enabled{
      opacity:1;
      pointer-events:auto;
    }
    .btn:active{ transform: translateY(1px); }

    .tiny{
      margin-top:14px;
      font-size:12px;
      color:#666;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Counting down to <span class="name" id="name">BOYFRIEND_NAME</span>â€™s <br/> special day ðŸŽ‚</h1>
    <p class="sub" id="line2">You mean more to me than words can ever explain ðŸ’—</p>

    <div class="timer" aria-label="countdown">
      <div class="tbox"><div class="num" id="hh">00</div><div class="lab">Hours</div></div>
      <div class="tbox"><div class="num" id="mm">00</div><div class="lab">Minutes</div></div>
      <div class="tbox"><div class="num" id="ss">00</div><div class="lab">Seconds</div></div>
    </div>

    <div class="bigline">âœ¨ A special celebration awaits you at midnightâ€¦ âœ¨</div>
    <div class="msg">Something magical is about to unfold ðŸ’ž</div>

    <button class="btn" id="goBtn">Letâ€™s Celebrate</button>
    <div class="tiny">(Button activates when countdown ends)</div>
  </div>

<script>
  /* ================= CONFIG ================= */
  const CONFIG = {
    DISPLAY_NAME: "Kuku",            // what shows on screen
    REAL_NAME: "Sayan",

    // ðŸŽ‚ Birthday timing (LOCAL TIME)
    RELEASE_START: "2025-12-23T00:00:00", // midnight
    RELEASE_END:   "2025-12-23T10:00:00", // deactivate after morning (change if needed)

    // ðŸ”“ Preview mode for YOU
    // use: index.html?preview=1&key=kuku
    PREVIEW_KEY: "kuku"
  };

  /* ============== HELPERS =================== */
  function isPreviewMode(){
    const p = new URLSearchParams(window.location.search);
    return p.get("preview") === "1" && p.get("key") === CONFIG.PREVIEW_KEY;
  }

  function beforeRelease(){
    return new Date() < new Date(CONFIG.RELEASE_START);
  }

  function withinRelease(){
    const now = new Date();
    return now >= new Date(CONFIG.RELEASE_START) &&
           now <  new Date(CONFIG.RELEASE_END);
  }

  function afterRelease(){
    return new Date() >= new Date(CONFIG.RELEASE_END);
  }

  const pad = (n)=> String(n).padStart(2,"0");

  /* ============== DOM =================== */
  document.getElementById("name").textContent = CONFIG.DISPLAY_NAME;

  const hh = document.getElementById("hh");
  const mm = document.getElementById("mm");
  const ss = document.getElementById("ss");
  const goBtn = document.getElementById("goBtn");

  const target = new Date(CONFIG.RELEASE_START);

  /* ============== LOGIC =================== */
  function setButton(enabled, text){
    if(enabled){
      goBtn.classList.add("enabled");
    }else{
      goBtn.classList.remove("enabled");
    }
    if(text) goBtn.textContent = text;
  }

  function tick(){
    // ðŸ§ª PREVIEW MODE â€” always enabled for editing
    if(isPreviewMode()){
      setButton(true, "Letâ€™s Celebrate");
      return;
    }

    const now = new Date();

    // â³ BEFORE BIRTHDAY
    if(beforeRelease()){
      let diff = target - now;

      const h = Math.max(0, Math.floor(diff / (1000*60*60)));
      diff -= h * (1000*60*60);
      const m = Math.max(0, Math.floor(diff / (1000*60)));
      diff -= m * (1000*60);
      const s = Math.max(0, Math.floor(diff / 1000));

      hh.textContent = pad(h);
      mm.textContent = pad(m);
      ss.textContent = pad(s);

      setButton(false, "Letâ€™s Celebrate");
      return;
    }

    // ðŸŽ‰ DURING BIRTHDAY WINDOW
    if(withinRelease()){
      hh.textContent = "00";
      mm.textContent = "00";
      ss.textContent = "00";

      setButton(true, "Letâ€™s Celebrate ðŸŽ‰");
      localStorage.setItem("unlocked", "yes");
      return;
    }

    // â›” AFTER MORNING CUTOFF
    if(afterRelease()){
      hh.textContent = "00";
      mm.textContent = "00";
      ss.textContent = "00";

      setButton(false, "Come back later â¤ï¸");
      return;
    }
  }

  setInterval(tick, 1000);
  tick();

  /* ============== NAVIGATION =================== */
  goBtn.addEventListener("click", ()=>{
    if(isPreviewMode()){
      localStorage.setItem("unlocked","yes");
      window.location.href = "birthday.html?preview=1&key=" + CONFIG.PREVIEW_KEY;
      return;
    }

    if(withinRelease()){
      window.location.href = "birthday.html";
    }
  });
</script>
</body>
</html>
