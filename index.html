
<!doctype html>

  <title>Countdown</title>
  <style>
    :root{

      --text:#111;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg,#ffeaf3 0%, #ffffff 70%);
      color:var(--text);
    }

    h1{

      justify-content:center;

    .tbox{

    .num{

    }
    .lab{
      margin-top:6px;
      font-size:12px;
      color:#555;

      text-transform:uppercase;
    }
    .msg{
      margin:10px 0 12px;

      font-size:13px;
    }
    .btn{
      margin-top:8px;
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      background: var(--pink);
      color:#fff;
      box-shadow: 0 12px 26px rgba(255,59,138,.35);
      opacity:.55;
      pointer-events:none;
      transition:.2s;
    }
    .btn.enabled{
      opacity:1;
      pointer-events:auto;
    }
    .btn:active{ transform: translateY(1px); }

    .tiny{
      margin-top:14px;
      font-size:12px;
      color:#666;
    }
  </style>
</head>

<body>

<script>

  const CONFIG = {
  BOYFRIEND_NAME: "Sayan",
  NICKNAME: "Kuku",

  // âœ… Release window (edit times anytime)
  RELEASE_START: "2025-12-23T00:00:00",  // midnight
  RELEASE_END:   "2025-12-23T10:00:00",  // "23rd morning" cutoff (change to 08:00/12:00 etc.)

  // âœ… Preview link for YOU (so you can navigate & edit now)
  // Open any page with ?preview=1&key=kuku
  PREVIEW_KEY: "kuku"
};

function isPreviewMode(){
  const p = new URLSearchParams(location.search);
  return p.get("preview") === "1" && p.get("key") === CONFIG.PREVIEW_KEY;
}

function withinReleaseWindow(){
  const now = new Date();
  const start = new Date(CONFIG.RELEASE_START);
  const end   = new Date(CONFIG.RELEASE_END);
  return now >= start && now < end;
}

function beforeRelease(){
  return new Date() < new Date(CONFIG.RELEASE_START);
}

function afterReleaseEnd(){
  return new Date() >= new Date(CONFIG.RELEASE_END);
}  

  function tick(){
    const nameEl = document.getElementById("name");
nameEl.textContent = CONFIG.NICKNAME; // show Kuku on screen (you can switch to BOYFRIEND_NAME)

const goBtn = document.getElementById("goBtn");

function setBtn(enabled){
  if(enabled){
    goBtn.classList.add("enabled");
  }else{
    goBtn.classList.remove("enabled");
  }
}

function tick(){
  // âœ… If you're previewing, always enable button so you can test flow
  if(isPreviewMode()){
    setBtn(true);
    return;
  }

  // âœ… Live behavior
  if(beforeRelease()){
    // countdown continues; keep button disabled
    setBtn(false);
    return;
  }

  if(withinReleaseWindow()){
    // birthday window active
    setBtn(true);
    return;
  }

  if(afterReleaseEnd()){
    // you asked: deactivate on 23rd morning
    setBtn(false);
    goBtn.textContent = "Come back later â¤ï¸";
    return;
  }
}

setInterval(tick, 1000);
tick();

goBtn.addEventListener("click", ()=>{
  // preview can navigate anytime
  if(isPreviewMode()){
    localStorage.setItem("unlocked","yes");
    location.href = "birthday.html?preview=1&key=" + CONFIG.PREVIEW_KEY;
    return;
  }

  // live navigation only within release window
  if(withinReleaseWindow()){
    localStorage.setItem("unlocked","yes");
    location.href = "birthday.html";
  }
});

  }

  setInterval(tick, 1000);
  tick();

  goBtn.addEventListener("click", ()=>{
    if(!goBtn.classList.contains("enabled")) return;
    window.location.href = "birthday.html";
  });
</script>
